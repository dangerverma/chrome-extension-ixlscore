<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IXL Score</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Your iXL Score on Page</h1>
  <div id="total-score-display">
    <div id="current-score">Loading...</div>
    <div class="score-label">Total Points</div>
  </div>
  <div id="points-summary">
    <div class="points-gained">
      <div id="points-gained-value" class="score-value">0</div>
      <div class="score-label">Points Gained</div>
    </div>
    <div class="points-lost">
      <div id="points-lost-value" class="score-value">0</div>
      <div class="score-label">Points Lost</div>
    </div>
  </div>
  <div id="controls">
    
  </div>
  <script src="popup.js"></script>
</body>
</html>
